    <script>
        const quill = new Quill('#quill-editor', {
            theme: 'snow',
            placeholder: 'Tell your story...',
            modules: {
            toolbar: [
                ['bold', 'italic', 'underline', 'strike'],        // basic formatting
                ['blockquote', 'code-block'],
                [{ header: [1, 2, 3, false] }],
                [{ list: 'ordered' }, { list: 'bullet' }],
                ['link', 'image'],                                // image support
                ['clean']
            ]
            }
        });
    </script>
    <script>
        document.querySelector('[type="submitBlog"]').addEventListener('click', function() {
                const title = document.querySelector('.editor-title').value.trim();
                const content = quill.root.innerHTML.trim();
                console.log('Blog Title:', title);
                console.log('Blog Content (HTML):', content);
                alert('Your blog with title: ' + title +  ' and content: ' + content + ' will be processing. Redirecting...');
                window.location.href = 'home.html';
        });
    </script>
