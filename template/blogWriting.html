    <script>
        // Initialize Quill editor
        const quill = new Quill('#quill-editor', {
            theme: 'snow',
            placeholder: 'Tell your story...',
            modules: {
                toolbar: {
                    container: '#quill-toolbar'
                }
            }
        });

        let languageid = 1;

        document.querySelectorAll('#choosenLanguage .dropdown-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                languageid = parseInt(this.dataset.languageid);

                // Update the dropdown button label to show selected language
                const selectedLang = this.textContent.trim();
                const spanElement = document.querySelector('#choosenLanguage button span');
                if (spanElement) {
                    spanElement.textContent = selectedLang;
                }
            });
        });

        // Submit blog post
        document.querySelector('[type="submitBlog"]').addEventListener('click', async function () {
            const title = document.querySelector('.editor-title').value.trim();
            const content = quill.root.innerHTML.trim();
            const accessToken = localStorage.getItem('accessToken');

            if (!title || !content) {
                alert('Please enter both title and content.');
                return;
            }

            if (!accessToken) {
                alert('You need to be logged in to submit a blog.');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/post-owner/create-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + accessToken
                    },
                    body: JSON.stringify({ title, content, languageid })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Your blog with title: ' + title + ' will be processed. Redirecting...');
                    window.location.href = 'home.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong while submitting the blog.');
            }
        });
    </script>
