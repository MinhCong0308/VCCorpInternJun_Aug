    <script>
        // Initialize Quill editor
        const quill = new Quill('#quill-editor', {
            theme: 'snow',
            placeholder: 'Tell your story...',
            modules: {
                toolbar: {
                    container: '#quill-toolbar'
                }
            }
        });

        let languageid = 1;
        let selectedTags = new Set();

        // Language dropdown functionality
        document.querySelectorAll('#choosenLanguage .dropdown-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                languageid = parseInt(this.dataset.languageid);

                // Update the dropdown button label to show selected language
                const selectedLang = this.textContent.trim();
                const spanElement = document.querySelector('#choosenLanguage button span');
                if (spanElement) {
                    spanElement.textContent = selectedLang;
                }
            });
        });

        // Tag selection functionality - Make entire label clickable
        document.querySelectorAll('.checkbox-item').forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            
            label.addEventListener('click', function(e) {
                // If the click is directly on the checkbox, let it handle naturally
                if (e.target === checkbox) return;
                
                // Otherwise, toggle the checkbox
                e.preventDefault();
                checkbox.checked = !checkbox.checked;
                
                // Trigger the change event
                const event = new Event('change', { bubbles: true });
                checkbox.dispatchEvent(event);
            });

            checkbox.addEventListener('change', function() {
                const tagValue = this.value;
                const selectedTagsContainer = document.getElementById('selectedTags');
                
                if (this.checked) {
                    // Add tag
                    selectedTags.add(tagValue);
                    
                    // Create tag chip
                    const tagChip = document.createElement('div');
                    tagChip.className = 'tag-chip';
                    tagChip.setAttribute('data-tag', tagValue);
                    tagChip.innerHTML = `
                        <span>${tagValue}</span>
                        <button type="button" class="remove-tag" onclick="removeTag('${tagValue}')">&times;</button>
                    `;
                    
                    selectedTagsContainer.appendChild(tagChip);
                } else {
                    // Remove tag
                    selectedTags.delete(tagValue);
                    const tagChip = selectedTagsContainer.querySelector(`[data-tag="${tagValue}"]`);
                    if (tagChip) {
                        tagChip.remove();
                    }
                }
            });
        });

        // Function to remove tag
        function removeTag(tagValue) {
            selectedTags.delete(tagValue);
            
            // Remove from display
            const tagChip = document.querySelector(`[data-tag="${tagValue}"]`);
            if (tagChip) {
                tagChip.remove();
            }
            
            // Uncheck the checkbox
            const checkbox = document.querySelector(`input[value="${tagValue}"]`);
            if (checkbox) {
                checkbox.checked = false;
            }
        }

        // Prevent dropdown from closing when clicking inside
        document.querySelector('.checkbox-dropdown').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Submit blog post
        document.querySelector('[type="submitBlog"]').addEventListener('click', async function () {
            const title = document.querySelector('.editor-title').value.trim();
            const content = quill.root.innerHTML.trim();
            const accessToken = localStorage.getItem('accessToken');
            const tags = Array.from(selectedTags);

            if (!title || !content) {
                alert('Please enter both title and content.');
                return;
            }

            if (!accessToken) {
                alert('You need to be logged in to submit a blog.');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/post-owner/create-post', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + accessToken
                    },
                    body: JSON.stringify({ title, content, languageid, tags })
                });

                const data = await res.json();

                if (res.ok) {
                    alert('Your blog with title: ' + title + ' will be processed. Redirecting...');
                    window.location.href = 'home.html';
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (err) {
                console.error(err);
                alert('Something went wrong while submitting the blog.');
            }
        });
    </script>
