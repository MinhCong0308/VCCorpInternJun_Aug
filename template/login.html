<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in - BlogBlogBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/home_style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
    <div class="container-fluid px-4">
      <a class="navbar-brand logo" href="index.html">
        <img src="../img/logo.png" class="logo-img" alt="logo-image">
        BlogBlogBlog
      </a>
      <div class="ms-auto">
        <a href="signup.html" class="btn btn-primary">Sign up</a>
      </div>
    </div>
  </nav>

  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Welcome back</h2>
        <button class="google-btn mb-3" onclick="handleGoogleLogin()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="google-icon" />
          Log in with Google
        </button>
        <div class="text-center mb-3 text-muted">or</div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            <a href="#" class="small text-decoration-none">Forgot password?</a>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Log in</button>
          </div>
          <p class="text-center mt-3">
            Don’t have an account? <a href="signup.html">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <footer class="main-footer mt-1">
    <hr class="footer-divider mb-4" />
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Status</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Press</a>
      <a href="#">Blog</a>
      <a href="#">Privacy</a>
      <a href="#">Rules</a>
      <a href="#">Terms</a>
      <a href="#">Text to speech</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", handleLoginSubmit);

    async function handleLoginSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:3000/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          alert("Login successful! Redirecting...");
          localStorage.setItem("accessToken", data.data.accessToken);
          window.location.href = "home.html";
        } else {
          alert(data.message || "Login failed!");
        }
      } catch (err) {
        alert("An error occurred: " + err.message);
      }
    }

    function handleGoogleLogin() {
      const authurl = "http://localhost:3000/auth/oauth/google";
      window.location.href = authurl;
    }
  </script>
</body>
</html>
