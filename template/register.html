<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register â€“ Blog Blog Blog</title>
  <style>
    /* Base reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Charter", Georgia, serif;
      background: #f2f2f2;
      color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    p.subtitle {
      font-size: 15px;
      margin-bottom: 30px;
      color: #555;
      line-height: 1.4;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .form-group label {
      margin-bottom: 6px;
      font-size: 14px;
    }
    .form-group input {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color .2s;
    }
    .form-group input:focus {
      border-color: #000;
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px 0;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #333;
    }
    .footer {
      margin-top: 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }
    .footer a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create your account</h1>
    <p class="subtitle">Sign up to start reading, writing, and connecting on Blog Blog Blog.</p>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Choose a password" required />
      </div>
      <button type="submit">Sign up</button>
    </form>
    <div class="footer">
      Already have an account?
      <a href="#">Sign in</a>
    </div>
  </div>
</body>
</html>
