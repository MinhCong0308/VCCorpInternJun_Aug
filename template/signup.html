<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up - BlogBlogBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/home_style.css" />
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
    <div class="container-fluid px-4">
      <a class="navbar-brand logo" href="index.html">
        <img src="../img/logo.png" class="logo-img" alt="logo-image">
        BlogBlogBlog
      </a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-outline-dark">Log in</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <h2 class="mb-4 text-center">Create your account</h2>
        <!-- Google Signup Button -->
        <button class="google-btn mb-3 w-100 btn btn-outline-secondary d-flex align-items-center justify-content-center gap-2" onclick="handleGoogleSignup()">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" width="20" height="20" />
          Sign up with Google
        </button>
        <div class="text-center mb-3 text-muted">or</div>
        <!-- Signup Form -->
        <form onsubmit="handleSignupSubmit(event)">
          <div class="row mb-3">
            <div class="col">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required />
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="••••••••" required />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Sign up</button>
          </div>
          <p class="text-center mt-3">
            Already have an account? <a href="login.html">Log in</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer mt-1">
    <hr class="footer-divider mb-4" />
    <div class="footer-links">
      <a href="#">Help</a>
      <a href="#">Status</a>
      <a href="#">About</a>
      <a href="#">Careers</a>
      <a href="#">Press</a>
      <a href="#">Blog</a>
      <a href="#">Privacy</a>
      <a href="#">Rules</a>
      <a href="#">Terms</a>
      <a href="#">Text to speech</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function handleSignupSubmit(event) {
      event.preventDefault();
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }
      console.log("Signup Info:", { firstName, lastName, username, email });
      alert("Signup successful! Redirecting to login...");
      window.location.href = "login.html";
    }

    function handleGoogleSignup() {
      alert("Redirecting to Google signup...");
    }
  </script>
</body>
</html>
