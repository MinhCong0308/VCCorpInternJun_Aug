<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medium-style Blog Editor</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Themify Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/themify-icons@0.1.2/css/themify-icons.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #333;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .editor-container {
      max-width: 700px;
      margin: 60px auto 100px auto;
    }

    .editor-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      font-weight: bold;
      border: none;
      outline: none;
      width: 100%;
      resize: none;
    }

    .editor-content {
      font-size: 1.2rem;
      line-height: 1.8;
      border: none;
      outline: none;
      min-height: 400px;
      margin-top: 20px;
    }

    .editor-content:empty:before {
      content: attr(data-placeholder);
      color: #aaa;
    }

    .btn-publish {
      background-color: #d3ecca;
      font-weight: 500;
      padding: 6px 18px;
      border-radius: 999px;
      border: none;
    }

    .profile-img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <!-- Header/Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2 px-4 fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <a class="navbar-brand" href="#">Medium</a>
        <span class="text-muted">Draft in Nguyen Cong Minh</span>
      </div>

      <div class="d-flex align-items-center gap-3">
        <button class="btn btn-publish">Publish</button>
        <i class="ti-more-alt fs-5 text-muted"></i>
        <i class="ti-bell fs-5 text-muted"></i>
        <img src="https://upload.wikimedia.org/wikipedia/en/1/1e/Him%C5%8Dto%21_Umaru-chan_volume_1_cover.jpg"
             class="profile-img" alt="User" />
      </div>
    </div>
  </nav>

  <!-- Main Editor -->
  <div class="editor-container">
    <textarea class="editor-title" placeholder="Title" rows="1"></textarea>

    <div
      class="editor-content"
      contenteditable="true"
      data-placeholder="Tell your story..."
    ></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
