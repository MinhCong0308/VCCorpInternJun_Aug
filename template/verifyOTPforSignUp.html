<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Code - BlogBlogBlog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/fonts/themify-icons/themify-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../assets/css/home_style.css" />
  <style>
    .otp-input-group { display: flex; gap: 10px; justify-content: center; }
    .otp-input { width: 45px; height: 50px; text-align: center; font-size: 1.2rem; }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom py-2">
    <div class="container-fluid px-4">
      <a class="navbar-brand logo" href="#">
        <img src="../img/logo.png" class="logo-img" alt="logo-image">
        BlogBlogBlog
      </a>
      <div class="ms-auto">
        <a href="login.html" class="btn btn-outline-dark">Log in</a>
      </div>
    </div>
  </nav>

  <!-- Verify OTP Form -->
  <main class="container my-5 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="text-center">
            <h2 class="mb-3">Check your email</h2>
            <p class="text-muted mb-4">We've sent a 6-digit code to your email address. Please enter it below.</p>
        </div>
        <form>
          <div class="mb-4 otp-input-group">
            <input type="text" class="form-control otp-input" maxlength="1" required>
            <input type="text" class="form-control otp-input" maxlength="1" required>
            <input type="text" class="form-control otp-input" maxlength="1" required>
            <input type="text" class="form-control otp-input" maxlength="1" required>
            <input type="text" class="form-control otp-input" maxlength="1" required>
            <input type="text" class="form-control otp-input" maxlength="1" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-dark">Verify Code</button>
          </div>
          <p class="text-center mt-3 small">
            Didn't receive the code? <a href="#">Resend</a>
          </p>
        </form>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="main-footer mt-1">
    <hr class="footer-divider mb-4" />
    <div class="footer-links">
      <a href="#">Help</a><a href="#">Status</a><a href="#">About</a><a href="#">Careers</a><a href="#">Press</a><a href="#">Blog</a><a href="#">Privacy</a><a href="#">Rules</a><a href="#">Terms</a><a href="#">Text to speech</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Autofocus logic
    document.querySelectorAll(".otp-input").forEach((input, index, inputs) => {
        input.addEventListener("input", () => {
        if (input.value.length === 1 && index < inputs.length - 1) {
            inputs[index + 1].focus();
        }
        });
    });

    // Handle form submission
    document.querySelector("form").addEventListener("submit", async function (e) {
        e.preventDefault();
        const otpInputs = document.querySelectorAll(".otp-input");
        const inputOTP = Array.from(otpInputs).map(input => input.value).join("");
        console.log("Here is inputOTP: ", inputOTP);
        const email = localStorage.getItem("verifyEmail");
        console.log("Here is email: ", email);
        if (!email || inputOTP.length !== 6) {
            alert("Please fill in all 6 digits and ensure email is set.");
            return;
        }
        try {
            const res = await fetch("http://localhost:3000/auth/validate-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, inputOTP })
            });
            const text = await res.text();
            let data;
            try {
                data = JSON.parse(text);
            } catch (e) {
                throw new Error("Server did not return valid JSON: " + text);
            }
            if (res.ok) {
                alert("Verification successful!");
                localStorage.removeItem("verifyEmail");
                window.location.href = "login.html";
            } else {
                alert(data.message);
            }
        } catch (err) {
            alert("An error occurred: " + err.message);
        }
    });
    </script>
</body>
</html>
